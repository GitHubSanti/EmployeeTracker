<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New York Times Search</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /> -->
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom javascript file -->
    <script type="text/javascript" src="assets/javascript/java.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead"></p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h6>Search Parameters</h6>
            </div>
            <form>
                <div class="form-group mx-3 mt-3">
                    <label for="searchTerm">Search Term:</label>
                    <input type="email" class="form-control" id="searchTerm" placeholder="Enter Search Term">
                </div>
                <div class="form-group mx-3 mt-3">
                    <label for="numberOfRecs">Number of Records to Retrieve:</label>
                    <input type="email" class="form-control" id="numberOfRecs" placeholder="Number of Records to Retrieve">
                </div>
                <div class="form-group mx-3 mt-3">
                    <label for="startYear">Start Year (Optional)</label>
                    <input type="email" class="form-control" id="startYear" placeholder="Start Year (Optional)">
                </div>
                <div class="form-group mx-3 mt-3">
                    <label for="endYear">End Year (Optional)</label>
                    <input type="email" class="form-control" id="endYear" placeholder="End Year (Optional)">
                </div>
                <div class="form-group mx-3 mt-3">
                    <button type="submit" class="btn btn-light">Search</button>
                    <button type="submit" class="btn btn-light">Clear Results</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <div class="col text-left">
                    <h6>Top Articles<span id="topArticletitle"></span></h6>
                </div>

            </div>
        </div>
        <div class="card-body">
            <div class="col text-left" id="topArticle">

            </div>
        </div>
    </div>

</body>

</html>
