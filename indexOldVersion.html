<body>
    <div class="jumbotron">
        <h1 class="text-center"><strong>Employee Data Management</strong></h1>
        <h2 class="text-center"><strong>A Comprehensive Directory of Employee Billable Hours</strong></h2>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Employees
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="container">

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Search Term</label>
                    <input type="search" class="form-control" id="searchTermFiller" placeholder="Enter Search Term">
                </div>
                <div class="form-group">
                    <label for="numberOfRecords">Number of Records to Retrieve:</label>
                    <input type="search" class="form-control" id="numberofrecordsinput" placeholder="Enter Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start Year (Optional)</label>
                    <input type="year" class="form-control" id="exampleStartYear" placeholder="example: 1995">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">End Year (Optional)</label>
                    <input type="year" class="form-control" id="exampleEndYear" placeholder="example: 1996">
                </div>
                <button type="submit" class="btn btn-outline" id="submitSearch">Submit</button>
                <button type="clear" class="btn btn-outline" id="clearSearch">Clear Results</button>
            </form>
        </div>
    </div>
    </div>
    <br>
    <div id="topArticlesContainer">
        <h6>Top Articles</h6>
        <div id="articlesContainer">

        </div>
    </div>
    <footer class="text-center border">
        Made with lots of love
    </footer>

    <script src="./assets/javascript/main.js"></script>
